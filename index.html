<html>

      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"
    />

    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
  </head>
  <body>
    <div id="app">
      <div class="columns">
        <section class="section is-small column">
          <div class="container ">
            <h3 class="title is-4">Target</h3>
            <div class="field has-addons">
              <label class="label">Volume</label>
              <p class="control">
                <input
                  class="input "
                  type="number"
                  id="targetVolume"
                  placeholder="volume"
                  name="targetVolume"
                  min="1"
                  max="1000"
                  step="1"
                  value="30"
                />
              </p>
              <p class="control">
                <a class="button is-static">
                  ml
                </a>
              </p>
            </div>
            <div class="field has-addons">
              <label class="label">Strength</label>
              <p class="control">
                <input
                  class="input "
                  type="number"
                  id="targetStr"
                  placeholder="strength"
                  name="targetStr"
                  value="50"
                  min="0"
                  max="100"
                  step="1"
                  step="1"
                />
              </p>
              <p class="control">
                <a class="button is-static">
                  mg
                </a>
              </p>
            </div>
            <div class="field has-addons">
              <label class="label">PG</label>
              <p class="control">
                <input
                  class="input "
                  type="number"
                  id="targetPG"
                  placeholder="PG %"
                  name="targetPG"
                  min="0"
                  max="100"
                  step="1"
                  value="50"
                />
              </p>
              <p class="control">
                <a class="button is-static">
                  %
                </a>
              </p>
            </div>
            <div class="field has-addons">
              <label class="label">VG</label>
              <p class="control">
                <input
                  class="input "
                  type="number"
                  id="targetVG"
                  placeholder="VG %"
                  name="targetVG"
                  min="0"
                  max="100"
                  step="1"
                  value="50"
                />
              </p>
              <p class="control">
                <a class="button is-static">
                  %
                </a>
              </p>
            </div>
          </div>
        </section>
        <section class="section is-small column">
          <div class="container">
            <h3 class="title is-4">Base</h3>
            <div class="field has-addons">
              <label class="label">Strength</label>
              <p class="control">
                <input
                  class="input "
                  type="number"
                  id="baseStr"
                  placeholder="strength"
                  name="baseStr"
                  min="0"
                  max="1000"
                  step="1"
                  value="100"
                />
              </p>
              <p class="control">
                <a class="button is-static">
                  mg
                </a>
              </p>
            </div>
            <div class="field has-addons">
              <label class="label">PG</label>
              <p class="control">
                <input
                  class="input "
                  type="number"
                  id="basePG"
                  placeholder="PG %"
                  name="basePG"
                  min="0"
                  max="100"
                  step="1"
                  value="50"
                />
              </p>
              <p class="control">
                <a class="button is-static">
                  %
                </a>
              </p>
            </div>
            <div class="field has-addons">
              <label class="label">VG</label>
              <p class="control">
                <input
                  class="input "
                  type="number"
                  id="baseVG"
                  placeholder="VG %"
                  name="baseVG"
                  min="0"
                  max="100"
                  step="1"
                  value="50"
                />
              </p>
              <p class="control">
                <a class="button is-static">
                  %
                </a>
              </p>
            </div>
          </div>
        </section>
      </div>
      <div class="columns">
        <div class="container">
          <section class="section is-small column">
            <div class="container">
              <h3 class="title is-4">Flavors</h3>
              <div id="flavor-container" class=""></div>
              <br />
              <button class="button" type="button" id="add-flavor">
                Add flavor
              </button>
              <button class="button" type="button" id="show-flavors">
                show flavor
              </button>
            </div>
          </section>
        </div>
        <section class="section is-small column">
          <div class="container results">
            <h3 class="title is-4">Results</h3>
            <table id="results" class="table is-bordered">
              <thead class="thead">
                <tr class="tr">
                  <th class="th">Liquid</th>
                  <th class="th">Weight</th>
                  <th class="th">Volume</th>
                  <th class="th">Percentage</th>
                </tr>
              </thead>
              <tbody id="flavorResults">
                <!-- <tr class="tr">
                          <td class="td">flavor</td>
                          <td class="td"><span class="flavor_g"></span> g</td>
                          <td class="td"><span class="flavor_ml"></span> ml</td>
                          <td class="td"><span class="flavor_p"></span> %</td>
                          </tr> -->
              </tbody>
              <tbody class="tbody">
                <tr class="tr">
                  <td class="td">Base</td>
                  <td class="td"><span id="total_base_g"></span>g</td>
                  <td class="td"><span id="total_base_ml"></span>ml</td>
                  <td class="td"><span id="total_base_p"></span>%</td>
                </tr>
                <tr id="nic" class="tr hide">
                  <td class="td">Nic*</td>
                  <td class="td"><span id="total_nic_g"></span>g</td>
                  <td class="td"><span id="total_nic_ml"></span>ml</td>
                  <td class="td"><span id="total_nic_p"></span>%</td>
                </tr>
                <tr class="tr">
                  <td class="td">PG</td>
                  <td class="td"><span id="total_pg_g"></span>g</td>
                  <td class="td"><span id="total_pg_ml"></span>ml</td>
                  <td class="td"><span id="total_pg_p"></span>%</td>
                </tr>
                <tr class="tr">
                  <td class="td">VG</td>
                  <td class="td"><span id="total_vg_g"></span>g</td>
                  <td class="td"><span id="total_vg_ml"></span>ml</td>
                  <td class="td"><span id="total_vg_p"></span>%</td>
                </tr>
              </tbody>
            </table>
            *
            <span class="showNic button is-small is-info"
              ><i class="fa fa-info" aria-hidden="true"></i
            ></span>
          </div>
        </section>
      </div>
    </div>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <script src="src/index.js"></script>
  </body>
</html>
